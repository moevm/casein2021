{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="mx-auto text-center mt-5">
            <h1>CASE IN 2021</h1>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto text-center mt-5">
            {% if current_user.is_authenticated %}
                <a href="/user/{{ current_user.id }}" class="btn btn-primary">Мой профиль</a>
                <a href="{{url_for('security.logout')}}" class="btn btn-primary">Выйти</a>
            {% else %}
                <a href="{{url_for('security.login')}}" class="btn btn-primary">Войти</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
